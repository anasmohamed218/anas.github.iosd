<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f0f4f8;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 8px;
      margin: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #008cba;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f73;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>üîê Password Generator</h1>
  
  <input type="number" id="letters" placeholder="Number of letters">
  <input type="number" id="numbers" placeholder="Number of numbers">
  <input type="number" id="symbols" placeholder="Number of symbols">
  <br>
  <button onclick="generatePassword()">Generate Password</button>
  
  <div id="result"></div>

  <script>
    function generatePassword() {
      const letters = Number(document.getElementById('letters').value);
      const numbers = Number(document.getElementById('numbers').value);
      const symbols = Number(document.getElementById('symbols').value);

      const lettersSet = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numbersSet = "0123456789";
      const symbolsSet = "!@#$%^&*()_+-={}[]";

      let password = [];

      for (let i = 0; i < letters; i++) {
        password.push(lettersSet[Math.floor(Math.random() * lettersSet.length)]);
      }
      for (let i = 0; i < numbers; i++) {
        password.push(numbersSet[Math.floor(Math.random() * numbersSet.length)]);
      }
      for (let i = 0; i < symbols; i++) {
        password.push(symbolsSet[Math.floor(Math.random() * symbolsSet.length)]);
      }

      // Shuffle the password array
      password = password.sort(() => Math.random() - 0.5);

      document.getElementById('result').innerText = "üîë Your password: " + password.join('');
    }
  </script>

</body>
</html>
